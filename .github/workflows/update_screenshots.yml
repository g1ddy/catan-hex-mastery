name: Update Documentation Assets

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
    paths:
      - 'docs/**'
      - '!docs/images/**'
      - '!docs/COMPLEXITY.md'
      - 'README.md'
      - 'package.json'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Build Project
        run: npm run build

      - name: Generate Dependency Graph (DOT)
        run: npm run generate:dot

      - name: Generate Graph Images (SVG/PNG)
        run: |
          dot -T svg config/dependency-graph.dot > docs/images/dependency-graph.svg
          dot -T png config/dependency-graph.dot > docs/images/dependency-graph.png

      - name: Calculate Complexity
        run: npm run calculate:complexity

      - name: Generate Screenshots
        # We use the dedicated config which handles the server (port 4174) and test discovery
        run: |
          npm run test:screenshots
        env:
          CI: true

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(assets): update screenshots and complexity report [skip ci]"
          file_pattern: 'docs/images/*.png docs/images/*.svg docs/COMPLEXITY.md'
