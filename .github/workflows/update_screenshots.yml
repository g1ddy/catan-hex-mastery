name: Documentation Screenshots

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '!docs/images/**'
      - 'README.md'
      - 'package.json'

jobs:
  generate-screenshots:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Build Project
        run: npm run build

      - name: Generate Dependency Graph
        run: npm run generate:graph

      - name: Generate Screenshots
        # We use the dedicated config which handles the server (port 4174) and test discovery
        run: |
          npm run test:screenshots
        env:
          CI: true

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(assets): update automated screenshots [skip ci]"
          file_pattern: 'docs/images/*.png docs/images/*.svg'
