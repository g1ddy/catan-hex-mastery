name: Playwright Tests
on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'config/**'
      - 'index.html'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'tsconfig.*.json'
      - 'vite.config.ts'
      - 'postcss.config.js'
      - 'tailwind.config.js'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'config/**'
      - 'index.html'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'tsconfig.*.json'
      - 'vite.config.ts'
      - 'postcss.config.js'
      - 'tailwind.config.js'
      - '.github/workflows/playwright.yml'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build App
        run: npm run build

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Run Playwright Debug Tests
        run: npm run test:debug

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
