name: Documentation Screenshots

on:
  push:
    paths:
      - 'docs/**'
      - '!docs/images/**'  # Prevent infinite loop by excluding the output directory
    branches:
      - main
  pull_request:
    paths:
      - 'docs/**'
      - '!docs/images/**'

jobs:
  generate-screenshots:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Build Project
        run: npm run build

      - name: Generate Screenshots
        # We use the 'preview' server for stable screenshot generation in CI
        run: |
          npm run preview > /dev/null 2>&1 &
          npx playwright test docs/scripts/generate_screenshots.spec.ts -c config/playwright.config.ts
        env:
          CI: true

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(assets): update automated screenshots [skip ci]"
          file_pattern: 'docs/images/*.png'
